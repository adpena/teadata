site_name: TEA Data Engine
site_description: Pythonic data engine for Texas education datasets
repo_url: https://github.com/adpena/teadata
repo_name: adpena/teadata

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.indexes
    - navigation.sections
    - navigation.top

nav:
  - Home: index.md
  - User Guide:
    - Data Models: models.md
    - Querying: querying.md
    - Spatial Tools: spatial.md
    - Enrichment: enrichment.md
    - Configuration: config.md
  - Reference: reference.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_root_heading: true
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
